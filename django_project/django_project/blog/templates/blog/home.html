<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
</head>
<body>
    {% for one in posten %}
        <h1>{{ one.title }}</h1>
        <p>By {{ one.author }} on {{ one.date_posted }}</p>
        <p>{{ one.content }}</p>
    {% endfor %} 
</body>
</html>
